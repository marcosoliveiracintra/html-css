<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags html</title>
</head>
<body>
    <h1>Tags em html</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="use a tag <p> ">Parágrafo</abbr></li>
        <li><abbr title="use a tag <h1> e <h2>">títulos</abbr></li>
        <li><abbr title="use a tag <img>">Imagens</abbr></li>
        <li><abbr title="use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="use a tag <html>">Código-fontes</abbr></li>
        <li><abbr title="use a tag <ol>">Listas númeradas</abbr></li>
        <li><abbr title="use as tags <dl> <dt> <dd>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
